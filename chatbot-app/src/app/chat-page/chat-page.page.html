<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chat-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let msg of messages">
      <ion-label>
        <strong>{{ msg.from }}</strong>: {{ msg.text }}<br />
        <small>{{ msg.timestamp | date:'shortTime' }}</small>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="isTyping">
      <ion-label><em>Bot is typing...</em></ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="message" placeholder="Type message..."></ion-input>
    <ion-button (click)="send()">Send</ion-button>
  </ion-toolbar>
</ion-footer>
